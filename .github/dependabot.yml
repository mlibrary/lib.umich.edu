# Dependabot configuration for automated dependency updates
# See: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2

multi-ecosystem-groups:
  maintenance:
    schedule:
      interval: "cron"
      cronjob: "0 6 1-7 * 1"  # Every first Monday of the month at 6:00am
      timezone: "America/Detroit"
    commit-message:
      prefix: "Monthly dependency updates: "
    reviewers: 
      - "erinsullivan"
    assignees: 
      - "SalazarJosh"
    labels:
      - "dependencies"

updates:
  # Main project npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    multi-ecosystem-group: "maintenance"
    groups:
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "eslint*"
          - "@eslint/*"
          - "typescript"
        update-types:
          - "minor"
          - "patch"
      development-dependencies:
        patterns:
          - "@types/*"
          - "eslint*"
          - "@eslint/*"
          - "typescript"
        update-types:
          - "minor"
          - "patch"
    ignore:
      - dependency-name: "gatsby"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # Gatsby plugin dependencies
  - package-ecosystem: "npm"
    directory: "/plugins/gatsby-source-libguides"
    multi-ecosystem-group: "maintenance"

  - package-ecosystem: "npm"
    directory: "/plugins/gatsby-source-umich-lib"
    multi-ecosystem-group: "maintenance"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    multi-ecosystem-group: "maintenance"